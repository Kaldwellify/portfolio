<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Contact Me!</title>
    <link rel="stylesheet" type="text/css" href="styles/contactstyle.css">
  </head>

  <body>
    <header>
      <h1>My Portfolio!</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about-me.html">About Me &nbsp;<i class="fas fa-book"></i></a></li>
          <li><a href="contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </header>

    <div>
      <section class="inputform">
        <article>
          <h3>Let me know what you think!</h3>

          <form action="mailto:kaldwell95@gmail.com" method="POST" enctype="text/plain">
            <label>First name:
              <input type="text" name="firstName" required>
            </label>

            <label>Last name:
              <input type="text" name="lastName" required>
            </label>

            <label>Email:
              <input type="email" name="email" required>
            </label>

            <label>Phone:
              <input type="text" name="phone">
            </label>

            <label>Would You Like to Say Anything?
              <textarea name="message" rows="5" cols="80"></textarea>
            </label>

            <input type="submit" value="Submit" name="submit">
          </form>

        </article>
      </section>
    </div>
    
    <footer>
      <p>Created by Kennedy Caldwell 2021</p>
    </footer>
  </body>

</html>
